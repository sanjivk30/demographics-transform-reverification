name: Run unit tests
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function-name: ['nhs_reverification_hello_world']
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Set up a Python environment for use in actions
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Run tests associated with ${{ matrix.function-name }} function
        run: |
          python -m pip install --upgrade pip
          cd ./${{ matrix.function-name }}/unit_tests
          pip install -t ./package -r ./requirements.txt
          pytest *.py
